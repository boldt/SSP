#Copy this files content in a new file ssp.properties in the same directory to customize it

#-------------
#Core settings
#-------------
ssp.hostname = 127.0.0.1
ssp.http.port = 8080
ssp.threads.io = 8
ssp.threads.internal = 8


#--------------
#Caching
#--------------
#nothing to configure (yet?)

#--------------
#MQTT (allows observation of registered resources via Android)
#--------------
mqtt.enabled = false
mqtt.broker.uri = tcp://127.0.0.1:1883
mqtt.broker.http.port = 8081


#------------
#CoAP Backend
#------------
coap.enabled = true
#coap.port = 22222


#-------------
#Files backend
#-------------
n3files.enabled = false
n3files.directory = /path/to/dir/containing/n3-files

cache.tdb.directory = ./cache-tdb-directory
cache.ontology.directory = ./cache-ontology-directory
